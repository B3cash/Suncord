name: Synchronize Submodules

on:
    schedule:
        - cron: "0 */2 * * *"
    workflow_dispatch:

jobs:
    build:
        name: Submodule update
        runs-on: ubuntu-latest
        steps:
            - name: run action
              id: run_action
              uses: PaulRitter/github-action-create-commit-parent-submodule@v2.0
              with:
                  github_token: ${{ env.WORKFLOW_TOKEN }}
                  parent_repository: verticalsync/suncord
                  parent_branch: dev
